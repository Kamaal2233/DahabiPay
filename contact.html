<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {

    .header {

      color: white;
      text-align: center;
      padding: 40px 20px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;

      background: #fff;

      display: flex;
      align-items: center;
      padding: 15px 20px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      transition: background 0.3s ease;
      text-decoration: none;
      color: #333;

    .contact-method:hover {
      background-color: #f1f1f1;
    }

    .contact-method img {
      width: 32px;
      height: 32px;
      margin-right: 15px;

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;

  <div class="header">

    <a class="contact-method" href="mailto:dahabipay@gmail.com">
