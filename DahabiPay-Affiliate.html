<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation Page with Logo</title>
  <style>
    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 200px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: navy;
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e6f0ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Halkan geli link ama file logo -->
    <img src="logo1.png" alt="Logo" class="logo">
    
    <button class="btn" onclick="goToPage('affiliate.html')">Account</button>
    <button class="btn" onclick="goToPage('shuruudo.html')">Terms</button>
    <button class="btn" onclick="goToPage('sign-up.html')">Register</button>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
