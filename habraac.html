<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habraaca Sarifka - DahabiPay</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
      color: #333;
      line-height: 1.7;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 15px;
    }

    .note {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 15px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Habraaca Sarifka DahabiPay</h1>
    <center><img src="add003.png" width="200px" height="200px">
</center>
    
    
    <!-- Button Image 1 -->
     <div class="footer">
      Dooro mid kamid ah adeega aad rabto inaad fahanto isagoo muuqaal ah.
    </div>
    <br>
    <hr>
   <center>
<img src="buy.png" alt="Play Video 1" id="playButton1" style="width:100px;cursor:pointer;margin:10px;">

<!-- Button Image 2 -->
<img src="sell.png" alt="Play Video 2" id="playButton2" style="width:100px;cursor:pointer;margin:10px;">

<!-- Video Popup -->
<div id="videoPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:999;">
  <div style="position:relative; width:90%; max-width:600px;">
    <span id="closePopup" style="position:absolute; top:-20px; right:-10px; color:white; font-size:30px; cursor:pointer;">&times;</span>
    <video id="popupVideo" controls autoplay style="width:100%; border-radius:10px;">
      <source src="" type="video/mp4">
      Browser-kaagu ma taageerayo video-ga.
    </video>
  </div>
</div>

<!-- JavaScript -->
<script>
  const popup = document.getElementById('videoPopup');
  const popupVideo = document.getElementById('popupVideo');
  const closeBtn = document.getElementById('closePopup');

  document.getElementById('playButton1').onclick = function() {
    popupVideo.src = 'buy.mp4';
    popup.style.display = 'flex';
  }

  document.getElementById('playButton2').onclick = function() {
    popupVideo.src = 'sell.mp4';
    popup.style.display = 'flex';
  }

  closeBtn.onclick = function() {
    popup.style.display = 'none';
    popupVideo.pause();
    popupVideo.currentTime = 0;
  }
</script>
    <center>

    <hr>

    
    
    
    
    
    

    <div class="note">
      <strong>Digniin:</strong> Haddii aad rabto in sarifkaagu si degdeg ah u dhaco, <strong>fadlan ha buuxin xogta adigoon lacagta dirin</strong>. Haddii kale, sarifka wuu dib u dhici karaa.
    </div>

    <div class="footer">
      &copy; All Rights Reserved by DahabiPay.
    </div>
  </div>
</body>
      </html>
